<h3>Seleccione algún dispositivo</h3>
<mat-form-field appearance="fill">
    <mat-select class="selected" [(ngModel)]="selected">
        <mat-option *ngFor="let d of dispositivos" [value]="d.marca">
            {{d.marca}}
        </mat-option>
    </mat-select>
</mat-form-field>


<div>

    <div *ngFor="let d of dispositivos" class="selector" [ngClass]="d.marca ==selected ? '': 'invisible'">
        <div class="container text-center">
            <div class="row">
                <div id='telf'>
                    <div class="col">
                        <img src="{{d.src}}">
                        <ul>
                            <li>{{d.marca}}</li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <li>Modelo : {{d.modelo}} </li>
                            <li>Precio : {{d.precio}} $</li>
                            <li>Tamaño : {{d.tamanio}}</li>
                            <!-- <li>Numero de dispositivos enlazados : {{d.numDispositivosEnlazados}}</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="wearablesContainer">
            <h2>Wearables disponibles</h2>

            <h3>Aplaste un wearable para ver más detalles</h3>
           
            <div>
                <div class="wearables" *ngFor="let w of d.wearables" id="wearable{{w.id}}">
                 
                    <img src="{{w.src}}" [routerLink]="['/wearable/id/', w.idW]">
                   
                </div>
            </div>
        </div>
    </div>
</div>

<div class="botones">
    <button mat-raised-button routerLink="/so">Atrás</button>
    <button mat-raised-button routerLink="/inventario">Ver inventario de wearables</button>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
